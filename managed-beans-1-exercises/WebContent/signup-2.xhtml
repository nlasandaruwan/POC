<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head><title>Health Plan Signup</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<div align="center">
<h1 class="title">Health Plan Signup</h1>
<br/>
<fieldset>
<legend>Choose a Health Plan</legend>
<h:form>
  Employee Name: 
  <h:inputText value="#{healthPlanHandler2.employeeName}"/><br/>
  Employee ID: 
  <h:inputText value="#{healthPlanHandler2.employeeId}"/><br/>
  Health Plan Name: 
  <h:inputText value="#{healthPlanHandler2.healthPlanName}"/><br/>
  <h:commandButton value="Register" 
                   action="#{healthPlanHandler2.doRegistration}"/>
</h:form>
</fieldset>
</div></h:body></html>
