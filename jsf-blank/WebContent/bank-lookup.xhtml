	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:body>
<fieldset>
		<legend>Bank Customer Lookup (Request Scope)</legend>
		
		<h:form>
		<h3>#{applicationScopeMessage.message}</h3>
		<h3>#{sessionScopeMessage.message}</h3>
Customer ID:
<h:inputText value="#{bankingBean.customerId}" />

Password:
<h:inputSecret value="#{bankingBean.password}" />
			<br />
			<h:commandButton value="Show Current Balance"
				action="#{bankingBean.showBalance}" />
				
		</h:form>
	</fieldset>
</h:body>
</html>
