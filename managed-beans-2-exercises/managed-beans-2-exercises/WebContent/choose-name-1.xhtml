<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head><title>Selecting Elements from Choices</title>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
<div align="center">
<h1 class="title">Selecting Elements from Choices</h1>
<p>First version uses simple array and radio buttons</p>

<h:form>
Select Name:<br/>
<h:selectOneRadio value="#{name1.name}">
  <f:selectItems value="#{nameOptions.firstNames}"/>
</h:selectOneRadio>
<br/>
<h:commandButton action="#{name1.showName}"
                 value="Show Selected Name"/>
</h:form>
</div></h:body></html>
