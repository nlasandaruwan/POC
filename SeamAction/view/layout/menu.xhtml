<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <rich:toolBarGroup>
        <h:outputText value="#{projectName}:"/>
        <s:link view="/home.xhtml" value="Home"/>
    </rich:toolBarGroup>
    <s:link view="/RoomPoolList.xhtml"
           value="RoomPool List"
     propagation="none"/>
    <s:link view="/CustomerList.xhtml"
           value="Customer List"
     propagation="none"/>
    <s:link view="/PrivilageList.xhtml"
           value="Privilage List"
     propagation="none"/>
    <s:link view="/PaymentList.xhtml"
           value="Payment List"
     propagation="none"/>
    <s:link view="/HotelProfileList.xhtml"
           value="HotelProfile List"
     propagation="none"/>
    <s:link view="/RoomTypeList.xhtml"
           value="RoomType List"
     propagation="none"/>
    <s:link view="/RoomRatesList.xhtml"
           value="RoomRates List"
     propagation="none"/>
    <s:link view="/RoomList.xhtml"
           value="Room List"
     propagation="none"/>
    <s:link view="/RoomCategoryList.xhtml"
           value="RoomCategory List"
     propagation="none"/>
    <s:link view="/AccomodationModeList.xhtml"
           value="AccomodationMode List"
     propagation="none"/>
    <s:link view="/ReservationList.xhtml"
           value="Reservation List"
     propagation="none"/>
    <s:link view="/RoomreservationList.xhtml"
           value="Roomreservation List"
     propagation="none"/>
    <!-- @newMenuItem@ -->
    <rich:toolBarGroup location="right">
        <h:outputText value="Welcome, #{identity.username}!" rendered="#{identity.loggedIn}"/>
        <s:link view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}"/>
        <s:link view="/home.xhtml" action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}"/>
    </rich:toolBarGroup>
</rich:toolBar>
